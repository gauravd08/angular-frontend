<div class="container">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <div class="header-left">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="50" viewBox="0 0 24 24">
              <path
                d="M10.9,2.1c-4.6,0.5-8.3,4.2-8.8,8.7c-0.5,4.7,2.2,8.9,6.3,10.5C8.7,21.4,9,21.2,9,20.8v-1.6c0,0-0.4,0.1-0.9,0.1 c-1.4,0-2-1.2-2.1-1.9c-0.1-0.4-0.3-0.7-0.6-1C5.1,16.3,5,16.3,5,16.2C5,16,5.3,16,5.4,16c0.6,0,1.1,0.7,1.3,1c0.5,0.8,1.1,1,1.4,1 c0.4,0,0.7-0.1,0.9-0.2c0.1-0.7,0.4-1.4,1-1.8c-2.3-0.5-4-1.8-4-4c0-1.1,0.5-2.2,1.2-3C7.1,8.8,7,8.3,7,7.6C7,7.2,7,6.6,7.3,6 c0,0,1.4,0,2.8,1.3C10.6,7.1,11.3,7,12,7s1.4,0.1,2,0.3C15.3,6,16.8,6,16.8,6C17,6.6,17,7.2,17,7.6c0,0.8-0.1,1.2-0.2,1.4 c0.7,0.8,1.2,1.8,1.2,3c0,2.2-1.7,3.5-4,4c0.6,0.5,1,1.4,1,2.3v2.6c0,0.3,0.3,0.6,0.7,0.5c3.7-1.5,6.3-5.1,6.3-9.3 C22,6.1,16.9,1.4,10.9,2.1z">
              </path>
            </svg>
            <span class="icon">Github</span>
            <svg *ngIf="isConnected" class="icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25"
              height="50" viewBox="0 0 48 48">
              <path fill="#4caf50" d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z">
              </path>
              <path fill="#ccff90"
                d="M34.602,14.602L21,28.199l-5.602-5.598l-2.797,2.797L21,33.801l16.398-16.402L34.602,14.602z"></path>
            </svg>
            <svg *ngIf="isConnected" class="icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25"
              height="50" viewBox="0 0 48 48">
              <path
                d="M 24 4 A 2.0002 2.0002 0 0 0 22 6 L 22 8 A 2.0002 2.0002 0 0 0 25.992188 8.1992188 C 33.894841 9.1853827 40 15.822874 40 24 C 40 32.860089 32.860089 40 24 40 C 15.139911 40 8 32.860089 8 24 C 8 19.686171 9.6961689 15.793758 12.460938 12.916016 A 2.0002 2.0002 0 1 0 9.5761719 10.144531 C 6.12494 13.736788 4 18.633829 4 24 C 4 35.021911 12.978089 44 24 44 C 35.021911 44 44 35.021911 44 24 C 44 12.978089 35.021911 4 24 4 z M 15.978516 13.980469 A 2.0002 2.0002 0 0 0 14.585938 17.414062 L 21.007812 23.835938 A 3 3 0 0 0 24 27 A 3 3 0 0 0 24 21 A 3 3 0 0 0 23.835938 21.007812 L 17.414062 14.585938 A 2.0002 2.0002 0 0 0 15.978516 13.980469 z">
              </path>
            </svg>
          </div>
          <div class="header-right" *ngIf="isConnected">
            <div>{{name}}: Last Synced: {{synced ? (synced | date: 'YYYY-MM-dd hh:mm a') : ''}}</div>
            <div>Sync Type: null</div>
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngIf="!isConnected">
        <div class="connectButtonDiv">
          <button class="connectButton" mat-flat-button style="background: blue;color: white;"
            (click)="connect()">Connect</button>
        </div>
        <div class="connectContent">
          <span>Connect Sredio to Github</span>
        </div>
      </div>

      <div *ngIf="isConnected" class="scrollable-content">
        <mat-card class="grid-card" style="margin-top: 20px;">
          <mat-card-header>
            <mat-card-title>
              <div>
                <span style="color: #1f1fec;">
                  <strong>
                    Github Projects
                  </strong>
                </span>
                <span style="position: relative;top: 6px;">
                  <img style="color: #0000F5;"
                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAsklEQVR4nGNgIBIodT/7j4wZqA2URi0gBJRGg4gQUBoNInSg3PFcW6n72Vf0oMGCvyv0PtZnIAcodT1LJ2SBcs+zNAZKgGLXs2U4Leh6upoiw8G+6HjHr9T19B664Ypdzx7J9D4SotgCEFDsfmaq2P3sJ9zw7qe/lXueWDFQEyh1Pa1A+OBpOQPVQf1/JqXuZzsVu5/uA7GpbwEDA4PihBfiIEwTw0cB7YAS4bKGIkxzCwDE12AvEpN2IwAAAABJRU5ErkJggg=="
                    alt="download">
                </span>
              </div>
              <div style="    color: #6f6a6a;
    font-size: small;">
                <strong>
                  Specify which projects we should pull from when synchronizing data into Sredio.
                </strong>
              </div>
            </mat-card-title>

          </mat-card-header>
          <div class="ag-theme-alpine">


            <ag-grid-angular [gridOptions]="masterGridOptions" [columnDefs]="columnDefs" [rowData]="rowData"
              class="ag-theme-alpine" [domLayout]="domLayout" (gridReady)="onGridReady($event)"
              (rowClicked)="onRowClicked($event)" [rowSelection]="'multiple'">
            </ag-grid-angular>
          </div>
        </mat-card>


        <div class="removeButton">
          <button class="connectButton" style="background: blue;color: white;" mat-flat-button
            (click)="remove()">Remove</button>
        </div>
      </div>

    </mat-expansion-panel>
  </mat-accordion>


</div>
